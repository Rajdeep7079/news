<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <style>
      #navbar{
        width: 100%;
        display: flex;
        justify-content: space-between;
        background-color: aqua;
        height: 60px;
        margin-bottom: 40px;

      }
      #user-form{
        
        margin: auto;
      }
     
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="/worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
    <input type="url" placeholder="image" id="user_pic"><br>
    <input type="text" name="" id="user_name" placeholder="name"><br>
    <input type="text" name="" id="user_email" placeholder="Email"><br>
    <input type="text" name="" id="user_country" placeholder="country"><br>
    <button id="submit">submit</button>

<script>
document.getElementById("submit").addEventListener("click",func())
function func(){
    document.getElementById("user_pic").innerText=null
  }
</script>
      <!-- Profile Pic, (Id:- user_pic)
Name, (Id:- user_name)
Email, (Id:- user_email)
country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
** Submit button will have Id:- "submit". -->
    </div>
  </body>
</html>
